<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="../css/test03.css">
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
</head>
<body>
	<form>
		<fieldset>
			<h1>상품 주문서</h1>
			<fieldset>
				<legend>개인 정보</legend>
				<ul>
					<li><label for="uname" class="tit" >이름</label>
						<input type="text" id="uname" placeholder="여백없이 입력" required ></li>
					<li><label for="tel1" class="tit" >연락처</label>
						<input type="tel" id="tel1" placeholder="연락가능한 번호" required ></li>
				</ul>
			</fieldset>
			<fieldset>
				<legend>배송지 정보</legend>
				<ul>
					<li><label for="addr" class="tit" >주소</label>
						<input type="text" id="addr" required ></li>
					<li><label for="tel2" class="tit" >전화번호</label>
						<input type="tel" id="tel2" required ></li>
					<li><label for="comment" class="tit" >메모</label>
						<textarea cols="40" rows="3" id="comment" ></textarea></li>
				</ul>
			</fieldset>
			<fieldset>
				<legend>배송지 정보</legend>
				<ul>
					<li><input type="checkbox">과테말라 안티구아 (100g) <input type="number" value="0" min="0" max="5" >개</li>
					<li><input type="checkbox">인도네시아 만델링 (100g) <input type="number" value="0" min="0" max="5" >개</li>
					<li><input type="checkbox">탐라는도다(블렌딩) (100g) <input type="number" value="0" min="0" max="5" >개</li>
				</ul>
			</fieldset>
			<div class="centered">
				<input type="submit" value="주문하기">
				<input type="reset" value="다시작성">
			</div>
		</fieldset>
	</form>

	<script src="../js/test03.js"></script>
</body>
</html>
